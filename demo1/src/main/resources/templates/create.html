<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 class="text-success" th:text="${message}"></h1>
<div class="container mt-5">
<form th:object="${product}" action="/products/create" method="post">
  <fieldset>
    <legend>Create Product</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Name</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" name="name" >
      <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" placeholder="Disabled input" name="price" >
      <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="text" class="form-control" placeholder="Disabled input" name="quantity" >
      <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Disabled select Category</label>
      <select id="category" name="category" class="form-select"  th:field="*{category.id}">
        <option th:each="cate : ${categories}"
                th:value="${cate.id}"
                th:text="${cate.name}">
        </option>
      </select>
      <label th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}">Category Error</label>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary mr-3">Submit</button>
      <button type="button" class="btn btn-warning"><a th:href="@{/products}" class="text-decoration-none"> Back to Product</a></button>
    </div>
  </fieldset>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
