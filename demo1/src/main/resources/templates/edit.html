<h1 class="text-success" th:text="${message}"></h1>
<div class="container mt-5">
    <form th:object="${product}" action="/products/edit" method="post">
        <fieldset>
            <legend>Edit Product</legend>
            <input type="hidden" name = "id" th:value="*{id}">
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Name</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" name="name" th:value="*{name}">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" placeholder="Disabled input" name="price" th:value="*{price}">
                <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="text" class="form-control" placeholder="Disabled input" name="quantity" th:value="*{quantity}">
                <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</label>

            </div>
            <div class="mb-3">
                <label class="form-label">Disabled select Category</label>
                <select  id="category" name="category" class="form-select" th:field="*{category.id}">
                    <option
                            th:each="cate : ${categories}"
                            th:value="${cate.id}"
                            th:selected="${product.category.id == cate.id}"
                            th:text="${cate.name}">
                    </option>
                </select>
                <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}"  >Category Error</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mr-3">Submit</button>
                <button class="btn btn-warning"><a th:href="@{/products}" class="text-decoration-none"> Back to Product</a></button>
            </div>
        </fieldset>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
